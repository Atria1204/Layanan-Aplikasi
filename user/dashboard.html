<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pengguna - EventsBy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; }
        .container { max-width: 1280px; margin: 0 auto; padding: 2rem; }
        .user-header-card { background-color: #5d35b9; color: white; border-radius: 1rem; padding: 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .user-initials { width: 4rem; height: 4rem; border-radius: 9999px; background-color: #a78bfa; display: flex; justify-content: center; align-items: center; font-size: 2rem; font-weight: 600; margin-right: 1.5rem; }
        .stats-card { background-color: white; border-radius: 1rem; padding: 1.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .event-card { background-color: white; border-radius: 1rem; padding: 1.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .status-badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-weight: 600; font-size: 0.75rem; }
        .status-approved { background-color: #d1fae5; color: #065f46; }
        .status-pending { background-color: #fef3c7; color: #b45309; }
        .status-rejected { background-color: #fee2e2; color: #b91c1c; }
        .action-button { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600; transition: background-color 0.2s; border: none; cursor: pointer; }
        .btn-lihat { background-color: #e5e7eb; color: #374151; } .btn-lihat:hover { background-color: #d1d5db; }
        .btn-edit { background-color: #f1c40f; color: #2c3e50; } .btn-edit:hover { background-color: #e6b200; }
        .btn-hapus { background-color: #e74c3c; color: white; } .btn-hapus:hover { background-color: #c0392b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-header-card mb-8">
            <div class="flex items-center">
                <div id="user-initials" class="user-initials">--</div>
                <div>
                    <h1 id="welcome-message" class="text-3xl font-bold">Selamat datang...</h1>
                    <p id="user-university" class="text-lg font-medium text-gray-200">Memuat data...</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/admin/admin.html" id="manage-events-button" style="display: none;" class="bg-emerald-600 hover:bg-emerald-700 text-white font-medium py-3 px-6 rounded-full transition-colors flex items-center">
                    <i class="fas fa-cog mr-2"></i> Kelola Event
                </a>
                <a href="/user/submit_event.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-full transition-colors flex items-center">
                    <i class="fas fa-plus mr-2"></i> Event Baru
                </a>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="stats-card flex justify-between items-center">
                <div>
                    <p class="text-sm font-medium text-gray-500">Total Events</p>
                    <p id="total-events-stat" class="text-3xl font-bold text-gray-900 mt-2">0</p>
                </div>
                <i class="far fa-calendar-alt text-4xl text-gray-400"></i>
            </div>
            <div class="stats-card flex justify-between items-center">
                <div>
                    <p class="text-sm font-medium text-gray-500">Events Disetujui</p>
                    <p id="approved-events-stat" class="text-3xl font-bold text-gray-900 mt-2">0</p>
                </div>
                <i class="fas fa-check-circle text-4xl text-green-500"></i>
            </div>
            <div class="stats-card flex justify-between items-center">
                <div>
                    <p class="text-sm font-medium text-gray-500">Pending Review</p>
                    <p id="pending-events-stat" class="text-3xl font-bold text-gray-900 mt-2">0</p>
                </div>
                <i class="fas fa-hourglass-half text-4xl text-yellow-500"></i>
            </div>
            <div class="stats-card flex justify-between items-center">
                <div>
                    <p class="text-sm font-medium text-gray-500">Events Ditolak</p>
                    <p id="rejected-events-stat" class="text-3xl font-bold text-gray-900 mt-2">0</p>
                </div>
                <i class="fas fa-times-circle text-4xl text-red-500"></i>
            </div>
        </div>

        <div class="event-card mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Event Saya</h2>
            <p class="text-gray-500 mb-6">Kelola semua event yang telah Anda submit</p>
            <div id="my-events-list" class="space-y-4">
                </div>
        </div>

        <div class="flex justify-between items-center mt-8">
            <button id="back-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded-full transition-colors flex items-center">
                <i class="fas fa-arrow-left mr-2"></i> Kembali ke Beranda
            </button>
            <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-full transition-colors flex items-center">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
        </div>
    </div>
    
    <script type="module" src="../supabaseClient.js"></script>
    <script type="module" src="../src/dashboard.js"></script>
</body>
</html>
