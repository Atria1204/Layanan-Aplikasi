<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EventsSby</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="admin.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="text-gray-800 min-h-screen">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
        
        <div class="flex justify-between items-center mb-8">
            <a href="../user/dashboard.html" class="inline-flex items-center gap-2 text-gray-600 hover:text-brand-600 font-medium transition-colors bg-white px-4 py-2 rounded-full shadow-sm border border-gray-200 hover:border-brand-500">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                <span>Kembali</span>
            </a>
            
            <div class="flex items-center gap-1">
                <span class="text-brand-600 font-bold text-xl">Events</span>
                <span class="text-gray-800 font-bold text-xl">Sby</span>
            </div>
        </div>

        <header class="mb-8 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
            <div class="flex items-center gap-3 mb-2">
                <div class="p-2 bg-brand-100 rounded-lg text-brand-600">
                    <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
            </div>
            <p class="text-gray-500 ml-12">Review, kelola, dan pantau seluruh pengajuan event.</p>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
            <div class="bg-white border border-yellow-200 rounded-2xl p-6 shadow-sm hover:shadow-md transition-shadow relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10 text-yellow-500">
                    <i data-lucide="clock" class="w-16 h-16"></i>
                </div>
                <p class="text-gray-500 font-medium">Menunggu Review</p>
                <p id="pending-count" class="text-4xl font-bold text-yellow-600 mt-2">0</p>
            </div>

            <div class="bg-white border border-green-200 rounded-2xl p-6 shadow-sm hover:shadow-md transition-shadow relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10 text-green-500">
                    <i data-lucide="check-circle-2" class="w-16 h-16"></i>
                </div>
                <p class="text-gray-500 font-medium">Disetujui</p>
                <p id="approved-count" class="text-4xl font-bold text-green-600 mt-2">0</p>
            </div>

            <div class="bg-white border border-red-200 rounded-2xl p-6 shadow-sm hover:shadow-md transition-shadow relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10 text-red-500">
                    <i data-lucide="x-circle" class="w-16 h-16"></i>
                </div>
                <p class="text-gray-500 font-medium">Ditolak</p>
                <p id="rejected-count" class="text-4xl font-bold text-red-600 mt-2">0</p>
            </div>
        </div>

        <div class="bg-white rounded-t-xl border border-gray-200 px-4 pt-4 mb-0">
            <nav id="tabs-nav" class="flex space-x-8 border-b border-gray-200">
                <a href="#" data-status="pending" class="tab-link group pb-4 px-2 border-b-2 border-transparent hover:border-yellow-400 font-medium text-gray-500 hover:text-gray-800 transition-all flex items-center gap-2 active-tab">
                    <i data-lucide="clock" class="w-4 h-4"></i>
                    Pending 
                    <span id="tab-pending-count" class="bg-gray-100 text-gray-600 py-0.5 px-2 rounded-full text-xs">0</span>
                </a>
                <a href="#" data-status="approved" class="tab-link group pb-4 px-2 border-b-2 border-transparent hover:border-green-500 font-medium text-gray-500 hover:text-gray-800 transition-all flex items-center gap-2">
                    <i data-lucide="check-circle" class="w-4 h-4"></i>
                    Disetujui 
                    <span id="tab-approved-count" class="bg-gray-100 text-gray-600 py-0.5 px-2 rounded-full text-xs">0</span>
                </a>
                <a href="#" data-status="rejected" class="tab-link group pb-4 px-2 border-b-2 border-transparent hover:border-red-500 font-medium text-gray-500 hover:text-gray-800 transition-all flex items-center gap-2">
                    <i data-lucide="x-circle" class="w-4 h-4"></i>
                    Ditolak 
                    <span id="tab-rejected-count" class="bg-gray-100 text-gray-600 py-0.5 px-2 rounded-full text-xs">0</span>
                </a>
                <a href="#" data-status="all" class="tab-link group pb-4 px-2 border-b-2 border-transparent hover:border-brand-500 font-medium text-gray-500 hover:text-gray-800 transition-all flex items-center gap-2">
                    <i data-lucide="list" class="w-4 h-4"></i>
                    Semua 
                    <span id="tab-all-count" class="bg-gray-100 text-gray-600 py-0.5 px-2 rounded-full text-xs">0</span>
                </a>
            </nav>
        </div>

        <div class="bg-white border-x border-b border-gray-200 rounded-b-xl p-6 min-h-[400px]">
            <div id="event-list-container" class="space-y-4">
                <div class="text-center py-10 text-gray-400">Memuat data...</div>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
    
    <script type="module" src="../supabaseClient.js"></script>
    <script type="module" src="../src/admin.js"></script>

</body>
</html>
