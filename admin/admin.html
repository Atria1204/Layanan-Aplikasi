<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Surabaya Event Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
        }
        /* Custom scrollbar style */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
            <p class="text-gray-500 mt-1">Review dan kelola event submissions</p>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white border border-gray-200 rounded-lg p-5">
                <p class="text-gray-500">Pending Review</p>
                <p id="pending-count" class="text-3xl font-bold mt-1">0</p>
            </div>
            <div class="bg-white border border-gray-200 rounded-lg p-5">
                <p class="text-gray-500">Disetujui</p>
                <p id="approved-count" class="text-3xl font-bold text-green-600 mt-1">0</p>
            </div>
            <div class="bg-white border border-gray-200 rounded-lg p-5">
                <p class="text-gray-500">Ditolak</p>
                <p id="rejected-count" class="text-3xl font-bold text-red-600 mt-1">0</p>
            </div>
        </div>

        <div class="border-b border-gray-200 mb-6">
            <nav id="tabs-nav" class="flex space-x-6">
                <a href="#" data-status="pending" class="tab-link py-3 px-1 text-sm font-medium text-gray-500 hover:text-indigo-600">Pending (<span id="tab-pending-count">0</span>)</a>
                <a href="#" data-status="approved" class="tab-link py-3 px-1 text-sm font-medium text-gray-500 hover:text-indigo-600">Disetujui (<span id="tab-approved-count">0</span>)</a>
                <a href="#" data-status="rejected" class="tab-link py-3 px-1 text-sm font-medium text-gray-500 hover:text-indigo-600">Ditolak (<span id="tab-rejected-count">0</span>)</a>
                <a href="#" data-status="all" class="tab-link py-3 px-1 text-sm font-medium text-indigo-600 border-b-2 border-indigo-600">Semua (<span id="tab-all-count">0</span>)</a>
            </nav>
        </div>

        <div id="event-list-container" class="space-y-6">
            </div>

    </div>

    <script>
        // Mengaktifkan ikon Lucide
        lucide.createIcons();
    </script>
    
    <script type="module" src="../supabaseClient.js"></script>
    
    <script type="module" src="../src/admin.js"></script>

</body>
</html>
