<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KampusKonser - SIGN UP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../login/signup.css">
  <style>
    .password-requirements { font-size: 13px; margin-top: 6px; color: #666; }
    .password-requirements li { list-style: none; margin: 2px 0; }
    .valid { color: green; font-weight: 600; text-decoration: line-through; }
    .invalid { color: red; }
  </style>
</head>
<body class="page-container">
  <div class="login-card">
    <div class="login-form-container">
      <div class="logo-section">
        <img src="https://github.com/TREXBBQPANGGANG/fotologo/blob/main/Gemini_Generated_Image_degowmdegowmdego.png?raw=true" alt="Logo" width="32" height="32">
        <span class="logo-text">KampusKonser</span>
      </div>
      <h1 class="heading">SIGN UP</h1>
      <p class="sub-heading">Lengkapi data diri Anda untuk mendaftar</p>

      <form id="signup-form" class="form">
        
        <div class="form-group">
          <label for="signup-name" class="label">Nama Lengkap</label>
          <input type="text" id="signup-name" name="full_name" placeholder="Masukkan Nama Lengkap Anda" class="input-field" required>
        </div>

        <div class="form-group">
          <label for="signup-university" class="label">Asal Universitas</label>
          <input type="text" id="signup-university" name="university" placeholder="Masukkan Nama Universitas Anda" class="input-field" required>
        </div>

        <div class="form-group">
          <label for="signup-email" class="label">Email</label>
          <input type="email" id="signup-email" name="email" placeholder="Masukkan Email Anda" class="input-field" required>
        </div>

        <div class="form-group">
          <label for="signup-password" class="label">Kata Sandi</label>
          <input type="password" id="signup-password" name="password" placeholder="Masukkan Kata Sandi" class="input-field" required>
        </div>

        <ul id="password-reqs" class="password-requirements">
          <li id="req-length" class="invalid">Minimal 6 karakter</li>
          <li id="req-upper" class="invalid">Mengandung huruf besar</li>
          <li id="req-number" class="invalid">Mengandung angka</li>
        </ul>

        <div class="form-group">
          <label for="signup-password2" class="label">Ulangi Kata Sandi</label>
          <div style="display:flex; align-items:center; gap:8px;">
            <input type="password" id="signup-password2" name="password2" placeholder="Masukkan ulang kata sandi" class="input-field" required>
            <span id="password-match-msg" style="font-size:13px;"></span>
          </div>
        </div>

        <button type="submit" class="submit-button">Sign Up</button>
        <p id="signup-message" style="margin-top:10px; font-size:14px; color:#555; text-align: center;"></p>
      </form>

      <div class="login-link-container">
        Sudah punya akun? <br>
        <a href="login.html" class="login-link">Login</a>
      </div>
      </div>
    <div class="visual-container">
      </div>
  </div>
  <script type="module" src="../src/signup.js"></script>
</body>
</html>
