<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventsBy - LOGIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../login/login.css">
</head>
<body class="page-container">
  <div class="login-card">
    <!-- Sisi Kiri (Formulir Login) -->
    <div class="login-form-container">
      <div class="logo-section">
       <img src="https://github.com/TREXBBQPANGGANG/fotologo/blob/main/Gemini_Generated_Image_degowmdegowmdego.png?raw=true" 
     alt="Logo" 
     width="32" 
     height="32">
        <div class="logo">
          <span class="logo-blue">Events</span><span class="logo-gray">Sby</span>
        </div>
      </div>
      <h1 class="heading">Selamat datang .. ðŸ‘‹</h1>

      <!-- Form Login -->
      <form id="login-form" class="form">
        <div class="form-group">
          <label for="email" class="label">Email</label>
          <input type="email" id="email" name="email" placeholder="Masukkan Email Anda" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="password" class="label">Password</label>
          <div class="input-with-icon">
            <input type="password" id="password" name="password" placeholder="Masukkan Kata Sandi" class="input-field" required>
          </div>
        </div>
        <button type="submit" class="submit-button">Login</button>

        <!-- Pesan login muncul di sini -->
        <p id="login-message" style="margin-top:10px; font-size:14px; color:#555;"></p>
      </form>

      <div class="login-link-container">
        Belum punya akun? 
        <br> <a href="signup.html" class="login-link">Sign Up</a>
      </div>

      <div class="separator"></div>

      <div class="social-login-container">
        <a href="https://www.instagram.com/tamimnugraha" class="social-icon-link">
          <img src="https://img.freepik.com/free-vector/instagram-icon_1057-2227.jpg" alt="Instagram" class="social-icon">
        </a>
        <a href="mailto:tamimnugraha10@gmail.com" class="social-icon-link">
          <img src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/email.svg" alt="Email" class="social-icon">
        </a>
        <a href="tel:+6281915101005" class="social-icon-link">
          <img src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/phone.svg" alt="Hubungi Kami" class="social-icon">
        </a>
      </div>
    </div>

    <!-- Sisi Kanan (Visual) -->
    <div class="visual-container">
      <div class="visual-bg">
        <img src="../bg_home.jpg" alt="background" class="visual-bg-image">
      </div>
      <div class="visual-card">
        <h2 class="visual-heading">Event Surabaya</h2>
        <p class="visual-text">Temukan semua keseruan kampus di Surabaya dalam satu platform!</p>
      </div>
      <div class="carousel-dots">
        <span class="dot active-dot"></span>
        <span class="dot inactive-dot"></span>
        <span class="dot inactive-dot"></span>
      </div>
    </div>
  </div>

  <!-- Script login khusus -->
  <script type="module" src="../src/login.js"></script>
</body>
</html>
